<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Activity</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .box {
            border: 2px;
            border-radius: 8px;
            max-width: 400px;
            background-color: white;
            padding: 45px;
        
        }
        body {
            background-color: rgba(0, 255, 255, 0.685);
        }

        .score {
            border: 2px solid black;
            border-radius: 4px;
            width: 400px;
        }
        .box {
            margin-top: 30px;
        }
        
    
    </style>
</head>
<body>
    
    <center> <div class="box">
     <div class="score"><h1> Subject Scores </h1></div>
            <div class="box">
                <div id="app" >
                    <div class="app1">
                    <button @click="decrement('math')">-</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>Math Score: {{ mathScore }}</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button @click="increment('math')">+</button>
                    </div>
                    <br>
                    <br>
                <div class="app2">
                        <button @click="decrement('science')">-</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>Science Score: {{ scienceScore }}</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button @click="increment('science')">+</button>
                </div>
                    <br>
                    <br>
                <div class="app3">
                        <button @click="decrement('dc')">-</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>DC Score: {{ dcScore }}</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button @click="increment('dc')">+</button>
                </div>  
                    <br>
                    <br>
                    <div class="app4">
                    <label class="average"> {{ calculateAverage() }}</label>
                    </div> 
                </div>
            </div>
            </div>
    </center>
    <script src="RunningScore.js"></script>
</body>
</html>
